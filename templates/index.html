<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliDoc - Upload Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
        .file-upload {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }
        .file-upload:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .file-upload i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        .file-upload p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }
        .file-upload small {
            color: #999;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> IntelliDoc</h1>
            <p>Upload your document to get started</p>
        </div>
        <div class="file-upload" id="fileUpload">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag & Drop your document here</p>
            <p>or</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-file"></i> Choose File
            </button>
            <input type="file" id="fileInput" accept=".pdf,.docx,.txt,.md,.doc" style="display: none;">
            <br><br>
            <small>Maximum file size: 16MB</small>
        </div>
        <div id="fileInfo" style="display: none;">
            <p><strong>Selected file:</strong> <span id="fileName"></span></p>
            <button class="btn btn-success" id="processBtn">
                <i class="fas fa-cog"></i> Process Document
            </button>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your document...</p>
        </div>
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>
    </div>
    <script>
        let currentFile = null;
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const processBtn = document.getElementById('processBtn');

        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.classList.add('dragover');
        });
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.classList.remove('dragover');
        });
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        function handleFile(file) {
            if (file.size > 16 * 1024 * 1024) {
                showAlert('File size exceeds 16MB limit', 'error');
                return;
            }
            const allowedTypes = ['.pdf', '.docx', '.txt', '.md', '.doc'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();
            if (!allowedTypes.includes(fileExtension)) {
                showAlert('File type not supported', 'error');
                return;
            }
            currentFile = file;
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';
        }
        processBtn.addEventListener('click', processDocument);
        async function processDocument() {
            if (!currentFile) return;
            const formData = new FormData();
            formData.append('file', currentFile);
            showLoading(true);
            hideAlerts();
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin' // Ensure cookies/session are sent
                });
                const text = await response.text();
                let result;
                try {
                    result = JSON.parse(text);
                } catch (e) {
                    showAlert('Unexpected server response. Please try again or reload the page.', 'error');
                    showLoading(false);
                    return;
                }
                if (result.success) {
                    showAlert(result.message, 'success');
                    console.log('Redirecting to /app...');
                    try {
                        window.location.href = '/app';
                        setTimeout(() => {
                            // Fallback in case the above doesn't work
                            if (window.location.pathname !== '/app') {
                                console.log('Fallback: using window.location.replace');
                                window.location.replace('/app');
                            }
                        }, 500);
                    } catch (e) {
                        showAlert('Redirect failed. Please click here: <a href="/app">Go to app</a>', 'error');
                        console.error('Redirect error:', e);
                    }
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('Error processing file: ' + error.message, 'error');
            }
            showLoading(false);
        }
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        function showAlert(message, type) {
            hideAlerts();
            const alert = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        function hideAlerts() {
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
        }
    </script>
</body>
</html>
